spring.config.import=optional:file:.env[.properties]
spring.application.name=travel_blog
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_USER_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Le secret doit contenir au moins 32 caracteres
security.jwt.secret-key=${JWT_SECRET}

# 1h in millisecond
security.jwt.expiration-time=${JWT_EXP_TIME}

cors.allowed-origin=${CORS_ALLOWED_ORIGIN:https://travel-blog.cloud}

jwt.cookie.secure=${JWT_COOKIE_SECURE}
jwt.cookie.samesite=${JWT_COOKIE_SAMESITE}

nominatim.base-url=${NOMINATIM_BASE_URL:https://nominatim.openstreetmap.org}
nominatim.user-agent=${NOMINATIM_USER_AGENT:}
nominatim.limit=${NOMINATIM_LIMIT:5}
nominatim.accept-language=${NOMINATIM_ACCEPT_LANGUAGE:fr}

cloudinary.enabled=${CLOUDINARY_ENABLED:false}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.upload-preset=${CLOUDINARY_UPLOAD_PRESET:}

app.frontend-base-url=${FRONTEND_BASE_URL:https://travel-blog.cloud}
auth.password-reset.token-ttl-minutes=${AUTH_PASSWORD_RESET_TOKEN_TTL_MINUTES:30}

spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.from=${SPRING_MAIL_FROM:}
