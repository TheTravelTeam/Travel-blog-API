SPRING_PROFILES_ACTIVE=test

spring.datasource.url=jdbc:h2:mem:travelsblog;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

security.jwt.secret-key=0123456789abcdef0123456789abcdef
security.jwt.expiration-time=3600000

jwt.cookie.secure=false
jwt.cookie.samesite=Lax

app.frontend-base-url=http://localhost:3000
auth.password-reset.token-ttl-minutes=30

spring.mail.host=localhost
spring.mail.port=2525
